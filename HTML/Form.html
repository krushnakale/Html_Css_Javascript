<!DOCTYPE html>
<html>
    <head>
        <title>This is the Introduction Form</title>
    </head>
    <body>
    <form action="next_page.html" method="get" >
    
    <label for="fname">First Name:</label>
    <input id="fname" autocomplete="given-name" type="Text" required><br>
    <label for="lname">Last Name:</label>
    <input autocomplete="family-name" id="lname" type="Text" required><br>
    <label for="Email">Email: </label>
    <input autocomplete="email" id="Email" type="email" required><br>
    <label for="Phone">Phone:</label>
    <input autocomplete="tel" id="Phone" type="number"   required><br>
    <input type="submit" value="submit">
    <label></label>
    </form>
   
 </body>
<html>
